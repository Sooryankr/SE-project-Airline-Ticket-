<!DOCTYPE html>
<html >
    <head>
        <link rel="stylesheet" type="text/css" href="1.css">
    <title>Airline Ticket Booking</title>
    

</head>
    <body>  
        <div id="Box1"> 
          
            <div id ="Box2">
                <H5 class="fontH"> 
                    AIRLINE TICKET BOOKING
                </H5>

            </div>
            <div id="Box3" >



                <form >
  <div class="elem-group">
    <label class="f" for="name">FROM:</label>
    <input type="text" id="name" name="visitor_name"  >
  </div>
  <div class="elem-group">
    <label class="f" for="email">TO:</label>
    <input type="text" id="email" name="visitor_email" 
 
   <br>

  <div class="elem-group ">
    <label class="f" for="checkin-date">Date</label>
    <input type="date" id="checkin-date" >
  </div>
  <div class="elem-group inlined">
   
  </div>
  <div class="elem-group">
    <label class="f" for="adult">Adults</label>
    <input type="number" placeholder="Above 12 yrs"   min="1" required>
  </div>
  <div class="elem-group ">
    <label class="f" for="child">Children</label>
    <input type="number" id="child" placeholder="Below 12yrs"  min="0" required>
  </div>
  <div class="elem-group">
    <label class="f" for="tier-selection">CHOOSE CABIN CLASS</label>
    <select id="tier-selection" name="room_preference" required>
      
        <option >Economy/Premium Economy</option>
        <option >Premium Economy</option>
        <option >Bussiness</option>
        
    </select>
  </div>
  <hr>
  
  <button type="submit">Book</button>
</form>
            
                 

         </div>
        

    </body>
</html>
